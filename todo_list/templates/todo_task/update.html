{% extends 'todo_list/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form action="{% url 'todo_list:task_update' form.instance.todo_list_id form.instance.id %}" 
          method="post"
    >
        {% csrf_token %}
        {{ form | crispy }}

        <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary">Atualizar Task</button>
        </div>
    </form>
</div>
{% endblock %}
