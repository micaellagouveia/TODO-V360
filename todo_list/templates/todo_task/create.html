{% extends 'todo_list/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2 class="text-center">Criar Nova Task</h2>

    <form method="post">
        {% csrf_token %}

        {{ form | crispy }}

        <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary">Criar Task</button>
        </div>
    </form>
</div>

{% endblock %}
